<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/index.module.css" />
    <link rel="stylesheet" href="./example.css" />
    <title>Test Page</title>
  </head>
  <body>
    <button id="show-snackbar">Show toast</button>
    <button id="show-snackbar-sticky">Show sticky toast</button>
    <script type="module">
      import { snack } from './dist/index.module.js';
      let count = 0;
      document
        .getElementById('show-snackbar')
        .addEventListener('click', () =>
          snack(`Hi, I'm snackbar notification no. ${++count} ðŸ‘‹`)
        );
      document
        .getElementById('show-snackbar-sticky')
        .addEventListener('click', () => {
          snack("Hi, I'm a sticky notification.", { timeout: false });
        });
    </script>
  </body>
</html>
