<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Delicious snackbar notifications" />
    <link rel="stylesheet" href="./dist/index.module.css" />
    <link rel="stylesheet" href="./example.css" />
    <title>Oh-Snack - Delicious Notifications</title>
  </head>
  <body>
    <header>
      <h1>
        ðŸ¥ª <br />
        <a href="https://github.com/TimoBechtel/oh-snack">Oh-Snack</a>
      </h1>
      <p>
        Delicious snackbar notifications
      </p>
    </header>
    <main>
      <button id="show-snackbar">Show toast</button>
      <button id="show-snackbar-sticky">Show sticky toast</button>
      <label for="position">Position:</label>
      <select name="position" id="position">
        <option value="topLeft">topLeft</option>
        <option value="topCenter">topCenter</option>
        <option value="topRight">topRight</option>
        <option value="bottomRight">bottomRight</option>
        <option value="bottomCenter" selected>bottomCenter</option>
        <option value="bottomLeft">bottomLeft</option>
      </select>
    </main>
    <script type="module">
      import { snack } from './dist/index.module.js';

      let count = 0;
      document.getElementById('show-snackbar').addEventListener('click', () =>
        snack(`Hi, I'm snackbar notification no. ${++count} ðŸ‘‹`, {
          position: document.getElementById('position').value,
        })
      );
      document
        .getElementById('show-snackbar-sticky')
        .addEventListener('click', () => {
          snack("Hi, I'm a sticky notification.", {
            position: document.getElementById('position').value,
            timeout: false,
          });
        });
    </script>
  </body>
</html>
